<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A quiz to test your knowledge of Tudor history.">
    <meta name="viewport" content="width=device-width">
    <title>Tudor Trivia</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <img class="background" src="./img/tudors-magic.jpg" alt="The Tudor Royal Family">
    <main>
      <section class="start-screen">
        <div class="numbers">Question: <span class="question-number">0</span> of 9</div>
        <h1 class="title">Test Your Tudor Knowlage</h1>
        <button type="button" class="start">Take Quiz</button>
        <div class="tally numbers">Score: <span class="score">0</span></div>
      </section>
      <section class="questions"></section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="dataStore.js"></script>
    <script src="index.js"></script>
  </body>
</html>
